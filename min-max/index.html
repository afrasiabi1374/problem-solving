<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let arr = [30, 10, 9999, 50, 12, 10, 91, 80, 2]
        let max = arr[0]
        let min = arr[0]
        for(let i = 0 ; i < arr.length ; i++) {
            // calc maximum
            if (arr[i] > max) {
                max = arr[i]
            }  
            // calc minimum
            if (arr[i] < min) {
                min = arr[i]
            }
        }

        document.body.innerText = `minimum is =>>  ${min}  and maximum is ${max}`

    </script>
</body>
</html>

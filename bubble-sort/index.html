<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>

        const arr = [3, 6, 2, 11,1]
        // الگوریتم ببل سورت
        // const arr = [3, 2, 6, 1, 11]
        // const arr = [2, 3, 1, 6, 11]
        // const arr = [2, 1, 3, 6, 11]
        // const arr = [1, 2, 3, 6, 11]

        const bubbleSort = () => {
            const len = arr.length
            for(let i = 0 ; i < len ; i++) {
                for(let j = 0 ; j < len-i-1 ; j++){
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr
        }


        document.body.innerText = bubbleSort()
    </script>
</body>
</html>

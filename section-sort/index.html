<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <script>
        let arr = [7, 9, 3, 5, 15, 10, 0]
        let len = arr.length
        for(let i = 0; i < len ; i++) {
            let indexOfMin = i
            for( let j = i + 1 ; j < len ; j++ ) {
                if (arr[j] < arr[indexOfMin]) {
                    indexOfMin = j
                }
            }
            if (indexOfMin !== i) {
                let temp = arr[indexOfMin]
                arr[indexOfMin] = arr[i]
                arr[i] = temp 
            }
        }
        console.log(arr);
    </script>
</body>
</html>
